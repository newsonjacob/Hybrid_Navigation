name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install numpy
          pip install --no-build-isolation airsim
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: pytest -q
